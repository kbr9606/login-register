<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in</title>
    <link rel="stylesheet" href="login-allStyle.css">
    <script src="https://kit.fontawesome.com/9953406f4b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="left-blue">
        로고
    </div>
    <div class="right-white">

        <div id="create-account">
            <div onclick="location.href='sign-in.html';" style="cursor:pointer;" id="create-account-btn">Create an account</div>
        </div>

        <div id="wrap">

            <!-- 로고 멘트 -->
            <div class="login-title">
                <div class="Welcome">
                    <h2>Welcome to (과제헬퍼)!</h2>
                </div>
                <p>Register your account</p>
            </div>

            <div class="login">
                <form>
                    <div id="email">
                        <input type="text" name="email" placeholder="이메일 (로그인 시 필요)" id="email-input">
                        <i id="envelope-icon" class="fa fa-envelope fa-lg"></i>
                    </div>
        
                    <div id="password">
                        <input type="text" name="password" placeholder="비밀번호" id="password-input">
                        <i id="lock-icon" class="fa fa-lock fa-lg"></i>
                        <i id="eye-icon" class="fa fa-eye fa-lg"></i>
                    </div>
        
                    <div id="login">
                        <input type="submit" value="로그인" id="login-btn">
                    </div>
                </form>
    
                <div class="forget">
                    <span id="forget-1">Forgot your</span>
                    <a href="https://www.naver.com/" id="forget-2">Username</a>
                    <span id="forget-3">and</span>
                    <a href="https://www.naver.com/" id="forget-4">Password?</a>
                </div>
            </div>

            
            <div class="OR">
                <span class="before"></span>
                <p>OR</p>
                <span class="after"></span>
            </div>
    
            <p id="Easier">Easier sign in</p>
            <!-- id명 변경 필요 -->
    
            <div class="logo-wrap">
                <a href="www.naver.com">
                    <span class="logo-bnt">
                        <img src="https://member.brandi.co.kr/images/ic_naver.svg" width='65px' height='65px' alt="네이버">
                    </span>
                </a>
                <a href="www.naver.com">
                    <span class="logo-bnt">
                        <img src="https://member.brandi.co.kr/images/ic_naver.svg" width='65px' height='65px' alt="네이버">
                    </span>
                </a>
        
                <a href="www.naver.com">
                    <span class="logo-bnt">
                        <img src="https://member.brandi.co.kr/images/ic_naver.svg" width='65px' height='65px' alt="네이버">
                    </span>
                </a>
            </div>
            <!-- img 변경 필요, img 효과 넣기 -->
            
        </div>
    </div>

</body>
</html>
